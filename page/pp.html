<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/pilih-tanggal.css">
    <title>Pilih Tanggal & Waktu | FILKOMreserV</title>
</head>

<body>
    <nav>
        <img class="logo" src="../assets/LOGO.png" alt="Logo FILKOMreserV">
        <ul class="nav__links">
            <li class="link"><a href="index.html">Beranda</a></li>
            <li class="link"><a href="#footer">Kontak Kami</a></li>
        </ul>
    </nav>

    <main class="section__container">
        <div class="tanggal__container">
            <h1>Pilih Tanggal & Waktu</h1>
            <p>Silakan pilih tanggal dan waktu check-in serta check-out untuk ruangan Anda.</p>
            <form class="tanggal__form">
                <div class="form-group">
                    <label for="checkin">Tanggal & Waktu Check-in:</label>
                    <input type="datetime-local" id="checkin" name="checkin" class="form-control">
                </div>
                <div class="form-group">
                    <label for="checkout">Tanggal & Waktu Check-out:</label>
                    <input type="datetime-local" id="checkout" name="checkout" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary"><a href="verifikasi.html">Lanjutkan</button></a>
            </form>
        </div>
    </main>

    <footer class="footer" id="footer">
        <div class="footer__bar">
            Copyright Â© 2024 FILKOMreserV.
        </div>
    </footer>
</body>

</html>
